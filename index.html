<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix, India - Watch TV Shows Online, Watch Movies Online</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class="section-1">
      <header>
        <div class="logo">
          <img src="Netflix_Logo_RGB.png" alt="Netflix logo" />
        </div>
        <div class="buttons-container">
          <select name="language" id="language">
            <option value="english">English</option>
            <option value="hindi">हिंदी</option>
          </select>
          <button class="signin-button">Sign In</button>
        </div>
      </header>
      <main>
        <div class="membership-container">
          <h1>Laughter. tears. Thrill. Get it all on Netflix.</h1>

          <p class="hero-text">
            Endless entairtainment starts at just ₹ 149. Cancel anytime.
          </p>
          <p>
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
          <div class="email-container">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email address"
            />
            <button class="email-button">Get Started ></button>
          </div>
        </div>
      </main>
    </section>
    <div class="divider"></div>
    <section class="section-2">
      <div class="text-container">
        <h1>Enjoy on your TV</h1>
        <p>
          Watch on smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray
          players and more.
        </p>
      </div>
      <div class="tv-container">
        <img src="tv.png" alt="TV" />
        <!-- <video autoplay muted class="tv-video">
          <source src="./video-tv-in-0819.m4v" type="video/mp4" />
        </video> -->
      </div>
    </section>
    <!-- <div class="divider"></div>
    <section class="section-3"></section>
    <div class="divider"></div>
    <section class="section-4"></section>
    <div class="divider"></div> -->
  </body>
</html>
